<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/private-template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <h:form id="form">
            <p:growl />
            <p:outputPanel rendered="#{indexManagedBean.csvContent eq null}">
                <p:inputTextarea value="#{indexManagedBean.csvContent}"  style="width: 100%; " rows="10"
                                 placeholder="Paste your csv content here..."/>
                <br/><br/>
                <p:panelGrid columns="2">
                    <p:selectBooleanCheckbox value="#{indexManagedBean.skipFirstLine}"
                                             itemLabel="First line contains the column names" />
                    <p:commandButton value="Process" actionListener="#{indexManagedBean.processCsv}" update=":form" />

                </p:panelGrid>
            </p:outputPanel>



            <ui:repeat var="chart" value="#{indexManagedBean.lineCharts}" varStatus="status" id="form">

                <div style="border-bottom: 2px solid #dddddd; padding-top: 15px;">
                    <p:chart type="line" model="#{chart}"
                             responsive="true"
                             style="height:300px; margin-bottom: 10px; padding: 5px 5px; " />
                </div>


            </ui:repeat>

        </h:form>

    </ui:define>

</ui:composition>
